<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NewsHunt-contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
      const storedUserData = JSON.parse(localStorage.getItem('userData'));
      if (!storedUserData || Date.now() > storedUserData.expires) {
          localStorage.removeItem('userData');
          window.location.href = "/NewsHunt/signup.html"
      }
  </script>
  </head>
  <body style="background-color:#8AAAE5;color:#FFFFFF;">
    <navbar-component></navbar-component>
    <h1 class="text-center m-3">Contact Us</h1>
    <div class="container my-3 text-light">
      <form action="" class="w-75 mx-auto bg-light text-black p-3 shadow">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control border-dark" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <p>Subject</p>
          <div class="row">
            <div class="col-12 col-sm-6 col-md-3 mb-2">
              <div class="form-check form-check-inline">
                <input class="form-check-input border-dark" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                  Feedback
                </label>
              </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3 mb-2">
              <div class="form-check form-check-inline">
                <input class="form-check-input border-dark" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  Business
                </label>
              </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3 mb-2">
              <div class="form-check form-check-inline">
                <input class="form-check-input border-dark" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                <label class="form-check-label" for="flexRadioDefault3">
                  Enquiry
                </label>
              </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3 mb-2">
              <div class="form-check form-check-inline">
                <input class="form-check-input border-dark" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                <label class="form-check-label" for="flexRadioDefault4">
                  Complaint
                </label>
              </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3 mb-2">
              <div class="form-check form-check-inline">
                <input class="form-check-input border-dark" type="radio" name="flexRadioDefault" id="flexRadioDefault5">
                <label class="form-check-label" for="flexRadioDefault5">
                  Other
                </label>
              </div>
            </div>
          </div>
        </div>
        
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control border-dark" id="message" rows="3"></textarea>
        </div>
        <div class="d-grid">
          <button class="btn btn-danger">Send</button>
        </div>
      </form>
    </div>
    <footer-component></footer-component>
    <script src="components/Navbar.js"></script>
    <script src="components/Footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.1"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
