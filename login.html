<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NewsHunt-Login</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/128/681/681803.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background-color:#8AAAE5;color:#FFFFFF;">

    <div class="mx-auto my-5 w-50 bg-light text-black px-3 py-1 rounded shadow-lg">
        <p class="fs-4 fw-bold mb-3 text-center text-primary">Login to NewsHunt</p>
        <form>
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email address</label>
              <input type="email" class="form-control border-dark" id="loginEmail" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control border-dark" id="loginPassword" required>
            </div>
            <div class="d-grid">
                <button type="submit" id="login" class="btn btn-danger">Login</button>
            </div>
            <p class="mt-2">Does not have an account? <a class="text-primary text-decoration-none" href="/NewsHunt/signup.html">Signup</a></p>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.1"></script>
    <script src="auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
